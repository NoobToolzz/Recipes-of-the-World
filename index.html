<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/images/icon.ico" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <title>Recipes of The World - Home</title>
  </head>
  <body onload="loader()" style="margin: 0">
    <header>
      <div class="container">
        <h1 class="logo"></h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="./pages/about/">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="loader"></div>
    <div id="loaderMessages"></div>

    <div style="display: none" id="loaderDiv" class="animate-bottom">
      <div class="bordered-heading">
        <h1>Recipes of The World</h1>
      </div>

      <div class="bordered-heading">
        <h2>Featured Cuisines</h2>
      </div>

      <div class="card-container">
        <div
          class="card"
          id="finnishCard"
          data-editable-text="<33"
          onclick="window.location.href='./pages/cuisines/finnish/';"
        >
          Finnish Cuisines
        </div>
      </div>

      <div class="bordered-heading">
        <h3>Other Cuisines</h3>
      </div>

      <div class="card-container">
        <div
          class="card"
          id="indianCard"
          style="background: brown"
          data-editable-text="Check it out!"
          onclick="window.location.href='./pages/cuisines/indian/';"
        >
          Indian Cuisines
        </div>

        <div
          class="card"
          id="mexicanCard"
          style="background: yellow"
          data-editable-text="Yum!"
          onclick="window.location.href='./pages/cuisines/mexican/';"
        >
          Mexican Cuisines
        </div>
      </div>
    </div>

    <script src="./assets/js/cursor.js"></script>
    <script src="./assets/js/loader.js"></script>
    <script src="./assets/js/randomCardColour.js"></script>
  </body>
</html>
