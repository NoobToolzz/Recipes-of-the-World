<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../assets/images/icon.ico" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <title>RecipeWorld | About</title>
  </head>
  <body class="about" onload="loader()" style="margin: 0">
    <header>
      <div class="container">
        <div class="logo">
          <a href="../../index.html">
            <img src="../../assets/images/icon.ico" alt="Logo" />
            <span class="logo-text">RecipeWorld</span>
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="../../">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="loader"></div>
    <div id="loaderMessages"></div>

    <div style="display: none" id="loaderDiv" class="animate-bottom">
      <div class="bordered-heading">
        <h1>About the author</h1>
      </div>

      <div class="about-container">
        <div class="profile">
          <div class="image"></div>
          <h2>Not_Noob</h2>
          <p>
            I'm a Python developer, currently learning web development. I'm also
            a student, and I'm interested in learning new things.
          </p>
          <a href="https://github.com/NoobToolzz" target="_blank">
            <i class="devicon-github-original colored"></i>
            GitHub
          </a>
        </div>
      </div>

      <button
        class="back-button"
        style="margin-bottom: 20px"
        onclick="history.back()"
      >
        <span style="position: relative" class="back-button-content"
          >Go back</span
        >
      </button>
    </div>

    <script src="../../assets/js/cursor.js"></script>
    <script src="../../assets/js/loader.js"></script>
